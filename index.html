<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMP Parser</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">BMP Viewer</h1>
                <p class="text-gray-600">Upload and view BMP image files</p>
            </div>

            <!-- File Upload Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex flex-col items-center">
                    <label for="bmpInput" class="block text-sm font-medium text-gray-700 mb-4">
                        Choose a BMP file to upload
                    </label>
                    <div class="w-full max-w-md">
                        <input 
                            type="file" 
                            name="bmpInput" 
                            id="bmpInput" 
                            accept=".bmp"
                            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"
                        >
                    </div>
                </div>
            </div>

            <!-- Canvas Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Image Preview</h2>
                <div class="flex justify-center">
                    <canvas id="canvas" class="border border-gray-200 rounded-lg shadow-sm"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
